<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="header">
            <h1 style="color: brown; text-align: center;">Student Enrollment Form</h1>
        </div>
        <div class="form">
            <form id="form">
                <div class="form-group">
                    <label>Name: </label>
                    <input type="text" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label>Age: </label>
                    <input type="number" id="age" placeholder="How old are you?">
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input type="email" id="email" placeholder="Enter Your Valid Email id">
                </div>
                <div class="form-group">
                    <label>Gender: </label>
                    <input type="radio" name="gender" id="male" value="Male" />
                    Male
                    <!-- <span id="male">Male</span> -->
                    <input type="radio" name="gender" id="female" value="Female" />
                    Female
                    <!-- <span id="female">Female</span> -->
                </div>

                <div class="form-group">
                    <label>Skills: </label>
                    <input id="java" type="checkbox" name="skills" value="JAVA"/>
                    JAVA
                    <input id="html" type="checkbox" name="skills" value="HTML"/>
                    HTML
                    <input id="css" type="checkbox" name="skills" value="CSS"/>
                    CSS
                </div>
                <div class="form-group">
                    <button id="submit">Submit</button>
                    <button id="cn">Cancel</button>
                </div>
            </form>
        </div>
        
        <h2 style="color: rgb(9, 8, 8); text-align:center">Enrolled Students</h2>
        <div class="record">

        </div>
        <div>
            <script src="script.js"></script>
</body>

</html>
